<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
    onclick="fun('head')">heads</button>



    
    <button
    onclick="fun('tail')">tails</button>

    <button
    onclick="fun('reset')">Reset</button>
    


<script>

    let scores = JSON.parse(localStorage.getItem('saved')) || {wins: 0 , loses :0};

  

    const desis  = ['head','tail'];

    function fun(desisyon){
        const computer = desis[Math.floor(Math.random()*desis.length)];

        if(desisyon === computer){
            
            scores.wins += 1;
             alert(`You win ${scores.wins} Loses ${scores.loses}`);

        }else if(desisyon === 'reset' ){
            scores.wins = 0;
            scores.loses = 0;

        }
        else{
            
            scores.loses += 1;
           
             alert(`You Lose ${scores.loses} Wins ${scores.wins}`);
        }
          localStorage.setItem('saved',JSON.stringify(scores));

    }



     






</script>
</body>
</html>
